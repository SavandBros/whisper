<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">

  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{% static "lib/bootstrap/bootstrap.css" %}"/>
  <link rel="stylesheet" href="{% static "assets/app.css" %}"/>

  <script src="{% static "lib/jquery/jquery.js" %}"></script>
  <script src="{% static "lib/popper/popper.js" %}"></script>
  <script src="{% static "lib/bootstrap/bootstrap.js" %}"></script>
  <script src="{% static "lib/angular/angular.js" %}"></script>
  <script src="{% static "lib/reconnecting-websocket/reconnecting-websocket.js" %}"></script>
  <script src="{% static "assets/app.js" %}"></script>

  {% if user.is_authenticated %}
    <script>
      app.constant("SETTING", {
        USER: {
          USERNAME: "{{ request.user.username }}"
        }
      });
    </script>
  {% endif %}

  {% block extra_head %}{% endblock %}
</head>
<body ng-app="whisper" ng-controller="MainController as main">

<header>
  <h1>{% block header_text %}{% endblock %}</h1>
  {% if user.is_authenticated %}
    <a href="{% url "users:logout" %}">Logout</a>
  {% endif %}
</header>

{% block content %}{% endblock %}

{% block extra_body %}{% endblock %}

</body>
</html>
