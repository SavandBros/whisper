{% extends "base.html" %}

{% block title %}Whisper{% endblock %}
{% block header_text %}Whisper{% endblock %}

{% block content %}

  <div class="container" ng-controller="IndexController as index">

  </div>

  <ul class="rooms">
    {% for room in rooms %}
      <li class="room-link" data-room-id="{{ room.id }}">{{ room }}</li>
    {% empty %}
      <p class="empty">No chat rooms defined. Maybe make some in the <a href="{% url 'admin:index' %}">admin</a>?</p>
    {% endfor %}
  </ul>

  <div id="chats">
  </div>

{% endblock %}
